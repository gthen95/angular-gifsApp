

<div class="d-flex justify-content-center" style="object-fit: cover; max-height: 200px; min-height: 100px;">

  <img
  [src]="url"
  [alt]="alt"
  class="card-img-top animate__animated__fadeIn"
  (load)="onLoad()"
  [ngStyle]="{ display: hasLoaded ? '' : 'none'}"
  >

  <img
  *ngIf="!hasLoaded"
  [src]="urlRaizAssets"
  alt=""
  class="mt-3"
  >

</div>
